<app-navbar></app-navbar>


<div class="container mt-5">
    <div class="row">
        <div class="col-sm-3" *ngFor="let p of products">
            <div class="card">
                <img [src]="p.photoURL" alt="">
                <div class="card-body">
                    <h3>{{ p.name }}</h3>
                    <p class="text-muted">
                        {{p.price | currency }}
                    </p>
                    <button class="btn btn-primary" (click)="addProduct(p)">Add to cart</button>
                </div>
            </div>

        </div>
    </div>
</div>
