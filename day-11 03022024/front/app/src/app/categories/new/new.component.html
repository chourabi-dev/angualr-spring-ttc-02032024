<div class="card">
    <div class="card-header">
        <div>
            <h3>Add new categories</h3>
            <a class="btn btn-sm btn-secondary" routerLink="/categories">Back</a>
        </div>
        
    </div>



    <div class="card-body">

        <div class="alert alert-success" *ngIf=" success != '' ">
            {{ success }}
        </div>
        <div class="alert alert-danger" *ngIf=" error != '' ">
            {{ error }}
        </div>
        


       <form [formGroup]="form" (ngSubmit)="save()">
            <div class="mb-3">
                <label for="">Name</label>
                <input type="text" class="form-control" [ngClass]=" form.controls.name.valid == false? 'is-invalid':'is-valid' "  formControlName="name"  >
            </div>
            <button class="btn btn-success" type="submit" [disabled]=" ! form.valid ">Save</button>
            
       </form>
    </div>
</div>
