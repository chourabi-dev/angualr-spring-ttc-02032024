<div class="card">
    <div class="card-header">
        <div>
            <h3>Add new product</h3>
            <a class="btn btn-sm btn-secondary" routerLink="/products">Back</a>
        </div>
        
    </div>



    <div class="card-body">

        <div class="alert alert-success" *ngIf=" success != '' ">
            {{ success }}
        </div>
        <div class="alert alert-danger" *ngIf=" error != '' ">
            {{ error }}
        </div>
        


       <form [formGroup]="form" (ngSubmit)="save()">
            <div class="mb-3">
                <label for="">Name</label>
                <input type="text" class="form-control" [ngClass]=" form.controls.product.valid == false? 'is-invalid':'is-valid' "  formControlName="product"  >
            </div>

            <div class="mb-3">
                <label for="">Price</label>
                <input type="text" class="form-control" [ngClass]=" form.controls.price.valid == false? 'is-invalid':'is-valid' "  formControlName="price"  >
            </div>


            <div class="mb-3">
                <label for="">Stock</label>
                <input type="text" class="form-control" [ngClass]=" form.controls.stock.valid == false? 'is-invalid':'is-valid' "  formControlName="stock"  >
            </div>

            <div class="mb-3">
                <label for="">Name</label>
                <select  class="form-control" [ngClass]=" form.controls.category.valid == false? 'is-invalid':'is-valid' "  formControlName="category"  >
                    <option value="">Please choose a value</option>

                    <option   [value]=" c.id "  *ngFor="let c of categories">{{ c.name }}</option>

                </select>
            </div>




            <button class="btn btn-success" type="submit" [disabled]=" ! form.valid ">Save</button>
            
       </form>
    </div>
</div>
