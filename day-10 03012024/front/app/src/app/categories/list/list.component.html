<div class="card">
    <div class="card-header">
        <div>
            <h3>Categories</h3>
            <a class="btn btn-sm btn-primary" routerLink="/categories/new">Add new</a>
        </div>
        
    </div>

    <div *ngIf="loading">
        <p class="text-center text-muted">Please wait...</p>
    </div>

    <div class="card-body">
        <table class="table">
            <thead>
                <th>#</th>
                <th>Name</th>
                <th class="text-end">Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let c of categories">
                    <td>{{ c.id }}</td>
                    <td>{{ c.name }}</td>
                    <td class="text-end">
                        <a [routerLink]="  '/categories/edit/'+c.id  "  class="btn btn-secondary btn-sm me-3" >Edit</a>
                        <a   class="btn btn-danger btn-sm " (click)="delete(c.id)" >Delete</a>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
